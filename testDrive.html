<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarMax</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!--Encabezado y barra de navecgación-->
    <header>
        <div class="container-fluid text-center">
            <h4>CarMax</h4>
        </div>

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                <a class="nav-link" aria-current="page" href="index.html">Inicio</a>
                <a class="nav-link" href="vehiculos.html">Vehiculos</a>
                <a class="nav-link active" href="testDrive.html">Test drive</a>
                <a class="nav-link" href="sobreNosotros.html">Sobre nosotros</a>
                </div>
            </div>
            </div>
        </nav>
    </header><br>

    <!-- Formulario-->
    <div class="container"></div>
        <h2>Formulario de Test Drive</h2>
        <form id="testDriveForm">
            <!--Fila 1-->
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="nombres" class="form-label">Nombres</label>
                    <input type="text" class="form-control" id="nombres" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="apellidos" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" id="apellidos" required>
                </div>
            </div>
            
            <!--Fila 2-->
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="tel" class="form-control" id="telefono" pattern="[0-9]{10}" required>
                    <div class="form-text">Introduce un número de teléfono de 10 dígitos.</div>
                </div>
            </div>
            
            <!--Fila 4-->
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="estrato" class="form-label">Estrato</label>
                    <input type="number" class="form-control" id="estrato" min="1" max="6" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                    <input type="date" class="form-control" id="fechaNacimiento" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="grupoSanguineo" class="form-label">Grupo Sanguíneo</label>
                    <select class="form-select" id="grupoSanguineo" required>
                        <option value="">Seleccione</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>
            </div>
            
            <!--Fila cinco-->
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="genero" class="form-label">Género</label>
                    <select class="form-select" id="genero" required>
                        <option value="">Seleccione</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Femenino">Femenino</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="actividades" class="form-label">Actividades favoritas</label>
                    <select multiple class="form-select" id="actividades" required>
                        <option value="Deportes">Deporte</option>
                        <option value="Cine">Leer</option>
                        <option value="Viajes">Programar</option>
                        <option value="Lectura">Escuchar música</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="fechaTestDrive" class="form-label">Fecha para el Test Drive</label>
                    <input type="date" class="form-control" id="fechaTestDrive" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="horaTestDrive" class="form-label">Hora para el Test Drive</label>
                    <input type="time" class="form-control" id="horaTestDrive" required>
                </div>
            </div>
            
            <!--Botones-->
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-primary me-md-2">Registrar</button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='index.html'">Cancelar</button>
            </div>
        </form>
    </div>

    <script type="text/javaScript" src="Assets/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
