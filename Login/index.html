<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar y Registrarse - Chatesito</title>

    <link href="https://fonts.googleapis.com/css2? family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/css/estilos.css">
</head>
<body>

    <main>

        <div class="contenedor__todo">

            <div class="caja__trasera">

                <div class="caja__trasera-ingresar">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar a la página</p>
                    <button id="btn__ingresar">Iniciar Sesión</button>
                </div>
                <div class="caja__trasera-registrarse">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Regístrate para que puedas iniciar sesión</p>
                    <button id="btn__registrarse">Registrarse</button>
                </div>

            </div>

            <!--Formulario de Ingresar y Registrarse-->
            <div class="contenedor__ingresar-registrarse">

                <!--Ingresar-->
                <form action="" class="formulario__ingresar">

                    <h2>Iniciar Sesión</h2>
                    <input type="text" placeholder="Correro Electrónico">
                    <input type="password" placeholder="Contraseña">
                    <button>Entrar</button>

                </form>

                <!--Registrarse-->
                <form action="" class="formulario__registrarse">

                    <h2>Registrarse</h2>
                    <input type="text" placeholder="Nombre Completo">
                    <input type="text" placeholder="Correo Electrónico">
                    <input type="text" placeholder="Usuario">
                    <input type="password" placeholder="Contraseña">
                    <button>Registrarse</button>

                </form>
            </div>

        </div>

    </main>

    <script src="Assets/js/script.js"></script>
</body>
</html>
